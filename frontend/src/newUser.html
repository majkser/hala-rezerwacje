<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="text-center flex justify-center items-center h-screen bg-gray-100"
  >
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
        Create Account
      </h1>

      <form action="newUser/submit" method="POST" class="space-y-6">
        <div class="space-y-2">
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700"
            >Select Role</label
          >
          <div class="flex justify-center space-x-4">
            <div class="flex items-center">
              <input
                type="radio"
                name="role"
                value="user"
                required
                class="h-4 w-4 text-blue-600"
              />
              <label class="ml-2 text-sm text-gray-700">User</label>
            </div>
            <div class="flex items-center">
              <input
                type="radio"
                name="role"
                value="admin"
                required
                class="h-4 w-4 text-blue-600"
              />
              <label class="ml-2 text-sm text-gray-700">Admin</label>
            </div>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
        >
          Create Account
        </button>
      </form>
    </div>
  </body>
</html>
